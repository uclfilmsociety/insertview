<!DOCTYPE html>
<html class="no-js">
<head>
	<link rel="stylesheet" href="{{ '/assets/css/untitled.css' | absolute_url }}">
    <link rel="stylesheet" href="{{ '/assets/bootstrap/css/bootstrap.min.css' | absolute_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.css">
	<link rel="stylesheet" href="{{ '/assets/fonts/font-awesome.min.css' | absolute_url }}">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
<meta name="apple-mobile-web-app-title" content="insert:view">
<meta name="application-name" content="insert:view">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">


  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">

  {% unless site.plugins contains "jekyll-seo-tag" %}
    <title>{{ page.title }} - {{ site.title }}</title>

    {% if page.description %}
      <meta name="Description" content="{{ page.description }}">
    {% endif %}
  {% endunless %}

  <link rel="shortcut icon" href="{{ 'favicon.ico' | absolute_url }}" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% seo %}
  
  <script>
  Modernizr.on('webp', function (result) {
    if (result) {
	      // supported
    } else {
	      // not-supported
    }
  });
</script>
  
    <noscript>
        <style type="text/css">
            [data-aos] {
                opacity: 1 !important;
                transform: translate(0) scale(1) !important;
            }
        </style>
    </noscript>
</head>
